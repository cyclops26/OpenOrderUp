{% load cms_tags staticfiles sekizai_tags menu_tags %}

<div class='theme-header' style="{% if theme.background_color %}background-color:#{{ theme.background_color }};{% endif %}{% if theme.background_image %}background:url('/media/{{ theme.background_image }}') {% if theme.background_repeat_x %}repeat-x{% endif %} {% if theme.background_repeat_y %}repeat-y{% endif %};{% endif %}">
  <table border="0" cellpadding="1" cellspacing="1" style="width: 100%;">
    <tbody>
      <tr>
          <td align="left"><img alt="header image" src="/media/{{ theme.image }}" title="Header" /></td>
          <td align="right"><img alt="logo" src="/static/core/images/logo{% if theme.background_scheme == 'DARK' %}_inverted{% endif %}.png" title="logo" /></td>
      </tr>
    </tbody>
  </table>
</div>
